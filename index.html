<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="display">
            <div id="toSolve"></div>
            <div id="answer"></div>
        </div>
        <div id="buttons">
            <div id="clear" class="button">CLEAR</div> 
            <div id="delete" class="button">DELETE</div>
            <div id="seven" class="button number">7</div>
            <div id="eight" class="button number">8</div>
            <div id="nine" class="button number">9</div>
            <div id="divide" class="button operator">รท</div>
            <div id="four" class="button number">4</div>
            <div id="five" class="button number">5</div>
            <div id="six" class="button number">6</div>
            <div id="multiply" class="button operator">ร</div>
            <div id="one" class="button number">1</div>
            <div id="two" class="button number">2</div>
            <div id="three" class="button number">3</div>
            <div id="minus" class="button operator">-</div>
            <div id="point" class="button number">.</div>
            <div id="zero" class="button number">0</div>
            <div id="equals" class="button">=</div>
            <div id="plus" class="button operator">+</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
